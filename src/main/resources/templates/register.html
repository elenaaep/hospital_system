<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de Înregistrare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #568203; /* Fundal general */
            color: #00561B; /* Text general */
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #679F5A; /* Fundal container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00561B; /* Culoarea textului label */
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #00561B; /* Bordura câmpurilor */
            border-radius: 5px;
            background-color: white; /* Fundal câmpuri */
            color: #00561B; /* Culoarea textului în câmpuri */
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }
        .form-group .radio-group label {
            font-weight: normal;
        }
        .form-group .button-container {
            display: flex;
            justify-content: center; /* Centrează butonul */
        }
        .form-group button {
            padding: 15px 35px;
            background-color: #00561B; /* Fundal buton */
            color: #dab30a; /* Text buton */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #dab30a; /* Fundal buton hover */
            color: #00561B; /* Text buton hover */
        }
        .form-group.button-container {
            text-align: center; /* Centrează conținutul în interiorul containerului */
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Formular de Înregistrare</h2>
    <form>
        <div class="form-group">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>
        </div>

        <div class="form-group">
            <label for="prenume">Prenume:</label>
            <input type="text" id="prenume" name="prenume" required>
        </div>

        <div class="form-group">
            <label for="cnp">CNP:</label>
            <input type="text" id="cnp" name="cnp" required>
        </div>

        <div class="form-group">
            <label for="data_nasterii">Data Nașterii:</label>
            <input type="date" id="data_nasterii" name="data_nasterii" required>
        </div>

        <div class="form-group">
            <label>Gen:</label>
            <div class="radio-group">
                <label><input type="radio" name="gen" value="masculin" required> Masculin</label>
                <label><input type="radio" name="gen" value="feminin" required> Feminin</label>
            </div>
        </div>

        <div class="form-group">
            <label for="varsta">Vârstă:</label>
            <input type="number" id="varsta" name="varsta" required>
        </div>

        <div class="form-group">
            <label for="adresa">Adresă:</label>
            <input type="text" id="adresa" name="adresa" required>
        </div>

        <div class="form-group">
            <label for="tel">Telefon:</label>
            <input type="tel" id="tel" name="tel" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="grupa_sange">Grupa de Sânge:</label>
            <select id="grupa_sange" name="grupa_sange" required>
                <option value="">Selectează Grupa</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
        </div>

        <div class="form-group">
            <label>RH:</label>
            <div class="radio-group">
                <label><input type="radio" name="rh" value="pozitiv" required> Pozitiv</label>
                <label><input type="radio" name="rh" value="negativ" required> Negativ</label>
            </div>
        </div>

        <div class="form-group button-container">
            <button type="submit">Înregistrează-te</button>
        </div>
    </form>
</div>

</body>
</html>
