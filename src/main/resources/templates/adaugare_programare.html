<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adauga Programare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .navbar {
            width: 200px;
            height: 100vh;
            background-color: #00561B;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: normal;
        }
        .navbar img {
            width: 80px; /* Adjust the width as needed */
            margin-bottom: 80px; /* Add some space below the image */
        }
        .navbar a, .dropdown-btn, .schedule, .logout-btn {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: left;
            width: 100%;
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
        }
        .navbar a:hover, .dropdown-btn:hover, .schedule:hover, .logout-btn:hover {
            background-color: #ddd;
            color: #568203;
        }
        .navbar a.active {
            background-color: #dab30a;
            color: white;
        }
        .dropdown-container {
            display: none;
            background-color: #679F5A;
            padding-left: 15px;
            width: 100%;
        }
        .dropdown-container a {
            padding: 8px 15px;
        }
        .spacer {
            flex-grow: 0.8;
        }
        .main-content {
            margin-left: 220px; /* Same as the width of the navbar */
            padding: 20px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            color: #00561B;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #00561B;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #568203;
        }
    </style>
</head>
<body>

<!-- Navbar code directly included -->
<div class="navbar">
    <div>
        <img src="D:\LICENTA\hospital_system\src\main\resources\static\images\hospital.png" alt="Hospital Logo">
        <a href="#home">Acasa</a>
        <a href="programari.html" class="schedule">Programari</a>
        <button class="dropdown-btn">Pacienti</button>
        <div class="dropdown-container">
            <a href="vizualizare_pacienti.html">Vizualizare Pacienti</a>
            <a href="istoric_pacienti.html">Istoric Pacienti</a>
        </div>
        <button class="dropdown-btn">Adaugare Garda</button>
        <a href="contact.html">Contact</a>
    </div>
    <div class="spacer"></div>
    <div>
        <a href="logout.html" class="logout-btn">Ieșire</a>
    </div>
</div>

<!-- Main content of the page -->
<div class="main-content">
    <h1>Adauga Programare</h1>
    <div class="form-container">
        <form action="/submit_programare" method="post">
            <label for="patientName">Nume Pacient:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="appointmentTime">Data și Ora Programarii:</label>
            <input type="datetime-local" id="appointmentTime" name="appointmentTime" required>

            <button type="submit">Adauga</button>
        </form>
    </div>
</div>

<script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
