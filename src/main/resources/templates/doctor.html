<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"> <!-- Optional: Include your CSS file here -->
    <style>
        /* Add some basic styling for the navbar */
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="active" href="#home">Home</a>
    <a href="#doctors">Doctors</a>
    <a href="#departments">Departments</a>
    <a href="#contact">Contact</a>
</div>

<h1>Lista de Doctori</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Titlu</th>
        <th>Nume</th>
        <th>Prenume</th>
        <th>CNP</th>
        <th>Data nasterii</th>
        <th>Gen</th>
        <th>Telefon</th>
        <th>Email</th>
        <th>Departament</th>
        <th>Specializare</th>
        <th>Etaj</th>
        <th>Competente</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.idDoc}"></td>
        <td th:text="${doctor.titlu}"></td>
        <td th:text="${doctor.nume}"></td>
        <td th:text="${doctor.prenume}"></td>
        <td th:text="${doctor.cnp}"></td>
        <td th:text="${doctor.dataNasterii}"></td>
        <td th:text="${doctor.gen}"></td>
        <td th:text="${doctor.tel}"></td>
        <td th:text="${doctor.email}"></td>
        <td th:text="${doctor.departament}"></td>
        <td th:text="${doctor.specializare}"></td>
        <td th:text="${doctor.etaj}"></td>
        <td th:text="${doctor.competente}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
