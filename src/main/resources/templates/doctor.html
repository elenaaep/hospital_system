<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .navbar {
            width: 200px;
            height: 100vh;
            background-color: #00561B;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: normal;
        }
        .navbar img {
            width: 80px; /* Adjust the width as needed */
            margin-bottom: 80px; /* Add some space below the image */
        }
        .navbar a, .dropdown-btn, .schedule, .logout-btn {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: left;
            width: 100%;
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
        }
        .navbar a:hover, .dropdown-btn:hover, .schedule:hover .logout-btn:hover {
            background-color: #ddd;
            color: #568203;
        }
        .navbar a.active {
            background-color: #dab30a;
            color: white;
        }
        .dropdown-container {
            display: none;
            background-color: #679F5A;
            padding-left: 15px;
            width: 100%;
        }
        .dropdown-container a {
            padding: 8px 15px;
        }
        .main-content {
            margin-left: 220px; /* Same as the width of the navbar */
            padding: 20px;
        }
        .spacer {
            flex-grow: 0.8;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <img th:src="@{/hospital.png}"/>
        <a class="active" href="#home">Acasă</a>
        <button class="schedule">Programari</button>
<!--        <a href="#schedule">Programări</a>-->
        <button class="dropdown-btn">Pacienți</button>
        <div class="dropdown-container">
            <a href="#view-pacients">Vizualizare Pacienți</a>
            <a href="#pacients-history">Istoric Pacienți</a>
        </div>
        <a href="#contact">Contact</a>
    </div>
    <div class="spacer"></div>
    <div>
        <button class="logout-btn">Ieșire</button>
    </div>
</div>

<div class="main-content">
    <!-- Content goes here -->
</div>

<script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
